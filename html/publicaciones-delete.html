<!-- Inicio de formulario para hacer publicaciones -->
<section  id = "publications" class="p-4 d-flex justify-content-center mb-4"> 
    <form id="contact-form" class="text-center" style="width: 100%; max-width: 350px">
        <h3>Escribe aquí tu publicación</h3> 
        <br><br>

        <!-- Inicio campo nombre de usuario -->
        <div class="form-outline mb-4">
            <label class="form-label" for="usuario">Ingresa tu usuario</label>
            <input type="text" id="usuario" name="usuario" 
            title="Solo se aceptan letras" placeholder="Nombre" class="form-control" />
        </div>
        <!-- Fin campo nombre de usuario -->

        <!-- Inicio campo caja de comentario -->
        <!-- NOTA 1: IMPLEMENTAR VALIDACION EN COMENTARIO -->
        <div class="form-outline mb-4">
            <label class="form-label" for="post">Escribe un mensaje:</label>
            <textarea class="form-control" id="post" name="post"  
            rows="4" placeholder="Deja un comentario..."></textarea>
        </div>
        <!-- Fin campo caja de comentario -->

        <!-- Inicio botón -->
        <button class="btn btn-primary btn-block mb-6" input type="submit" value="Enviar"
        id="btn-add">Enviar</button>
        <!-- Fin botón --> 
        <br>
        <p></p><!-- genera la tabla de posts-->               
    </form>
</section>
