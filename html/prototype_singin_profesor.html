<section class="p-4 d-flex justify-content-center mb-4 mt-5">
  <form id="contact-form" class="text-center" style="width: 100%; max-width: 350px">
      <h2>Registro Profesor</h2>     
  </form>
</section>        
<div class="container w-50 p-4" style = "border-style: solid; border-width: 1px; border-radius: 10px; border-color: #dadada;">
  <div class="row">
      <div class="col-12">
        
          <form id="needs-validation"novalidate>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                 <i class="icon-user"></i> <label class="form-label" for="nombre">Ingresa tu nombre</label>
                  <input type="text" id="nombre" name="nombre" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,30}" required
                  title="Solo se aceptan letras" class="form-control" placeholder='Ej: "Juan"' required>
                  <div class="valid-feedback">
                    Buen Trabajo!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <i class="icon-user"></i> <label class="form-label" for="apellido">Ingresa tu apellido</label>
                   <input type="text" id="apellido" name="apellido" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,30}" required
                   title="Solo se aceptan letras" class="form-control" placeholder='Ej: "Ulloa"' required>
                   <div class="valid-feedback">
                    Buen Trabajo!
                   </div>
                 </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <i class="icon-user"></i> <label class="form-label" for="nombre">Elige un nombre de usuario</label>
                  <input type="text" class="form-control" id="usuario" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{5,21}$" required title="Solo se aceptan letras" class="form-control" 
                  placeholder='Ej: "UlloaJ95"' required>
                  <div class="invalid-feedback">
                    Por favor elige un nombre de usuario
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <i class="icon-phone-squared"></i><label class="form-label" for="subject">Telefóno</label>
                  <input type="text" id = "telefono" class="form-control" name="telefono" required pattern="[0-9]{2}[0-9]{8}" maxlength="11" title="Ingresa un teléfono válido" placeholder="Ej: 5512362448"
                  class="form-control" require >
                </div>               
              </div>
              <div class="form-row">
                <div class="col mb-3">
                  <i class="icon-mail"></i><label class="form-label" for="email">Correo electrónico</label>
                  <input input type="email" id="email" name="email" required
                  pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9]){1,}?$"
                  title="Ingresa una dirección de correo electrónico válida" placeholder="juan.ulloa@gmail.com"
                  class="form-control">
                  <div class="invalid-feedback">
                    Ingrese Correo Valido
                  </div>
                </div>
              </div>
                   <!-- ******* INICIO CONTRASEÑA ******* -->
       <!-- Inicio campo contraseña -->

      <!-- Fin campo contraseña -->

       <!-- Inicio campo repite tu contraseña -->
       <div class="form-row">
         <div class="col">
            <i class="icon-lock"></i><label class="form-label" for="password">Contraseña</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,30}" required
            title="Solo se aceptan letras" placeholder="Ingresa tu contraseña" class="form-control" />
            <i class="icon-lock"></i><label class="form-label" for="repitePassword">Repite tu contraseña</label>
            <input type="password" id="repitePassword" name="repitePassword" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,30}" required
            title="Solo se aceptan letras" placeholder="Repite tu contraseña" class="form-control" />
            <div class="invalid-feedback">
              No coincide la contraseña
            </div>
         </div>
          
      </div>
      <!-- Fin campo repite tu contraseña --> 
      <!-- ******* FIN CONTRASEÑA ******* -->     
      <div class="col d-flex flex-column justify-content-center align-items-center mt-3">
        <!-- Inicio botón -->
        <button class="btn btn-primary mb-6" input type="submit" value="Enviar"
        id="btn-enviar">Registrarse</button>
        <!-- Fin botón -->        

          <!-- Inicio opción para registrarse como alumno -->

           <!-- Inicio botón iniciar sesión -->
        <a href="iniciar-sesion.html" class="nav-link text-nowrap">¿Ya tienes una cuenta? Iniciar sesión</a>
        <!-- Fin botón iniciar sesión -->
      </div>
      
              
            </form>
     
      </div>
