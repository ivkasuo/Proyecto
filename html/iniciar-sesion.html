<!-- Inicio formulario-iniciar-sesión -->
<section class="p-4 d-flex justify-content-center mb-4">
    <form id="formLogin" class="text-center" style="width: 100%; max-width: 350px">
        <h2>Iniciar sesión</h2>
        Ingresa tus datos
        <br><br>       

        <!-- Inicio campo usuario -->
        <div class="form-outline mb-4">
            <label class="form-label" for="usuario">Ingresa tu nombre de usuario</label>
            <input type="text" id="txtUsuario" name="usuario" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,30}" required
            title="Solo se aceptan letras" placeholder="Usuario" class="form-control" />
        </div>
        <!-- Fin campo usuario -->

        <!-- Inicio campo contraseña -->
         <div class="form-outline mb-4">
            <label class="form-label" for="password">Ingresa tu contraseña</label>
            <input type="password" id="txtPassword" name="password"
            title="Solo se aceptan letras" placeholder="Contraseña" class="form-control" />
        </div>
        <!-- Fin campo contraseña -->
        
        <!-- Inicio recuérdame -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Recuérdame
            </label>
        </div>
       <p><p>
        <!-- Fin recuérdame -->

        <!-- Inicio botón -->
        <button class="btn btn-primary btn-block mb-6"  input type="submit" type="button" value="Enviar"
        id="btn-enviar">Ingresar</button>
        <!-- Fin botón --> 

        <!-- Inicio olvidaste tu contraseña -->
        <p>
        <a href="#" class="nav-link text-nowrap">¿Olvidaste tu contraseña?</a>
        <!-- Fin olvidaste tu contraseña -->
        
    </form>
</section>
<!-- Fin formulario-iniciar-sesión -->
