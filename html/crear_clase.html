        <!--Formulario para creación de clase-->
        <div class="container-fluid d-flex flex-column w-50 align-items-center" id = "form-div">

            <h1 class = "m-5">Asistente para creación de clases</h1>

            <form class = "w-50 border rounded-3 shadow-lg p-3 mb-5 bg-body rounded" id = "clase_form">

                <div class = "m-3">
                    <label for = "clase_name" class = "form-label">¿Cómo se llamará?</label>
                    <input type = "text" placeholder = "Nombre de la clase" name = "clase_name" id = "clase_name" class = "form-control">
                </div>
                
                <div class = "m-3">
                    <label for = "clase_materia" class = "form-label">¿Qué materia se estará impartiendo?</label>
                    <select name = "clase_materia" id = "clase_materia" class = "form-select">
                        <option value = "Español">
                            Español
                        </option>
                        <option value = "Matemáticas">
                            Matemáticas
                        </option>
                        <option value = "Biología">
                            Biología
                        </option>
                        <option value = "Historia">
                            Historia
                        </option>
                        <option value = "Geografía">
                            Geografía
                        </option>
                        <option value = "Educación Cívica">
                            Educación Cívica
                        </option>
                        <option value = "Química">
                            Química
                        </option>
                        <option value = "Física">
                            Física
                        </option>
                        <option value = "Inglés">
                            Inglés
                        </option>
                    </select>
                </div>

                <div class="m-3">

                    <label for = "">Anota la clave de materia</label>
                    <input type = "text" class = "form-control" name = "clave_materia" id = "clave_materia">

                </div>
                
                <label for = "clase_materia" class = "form-label ms-3">Elige un horario para impartirla</label>
                <div class = "input-group">

                    <span class="input-group-text ms-3">De:</span>
                    <input type = "time" name = "clase_hrinicial" id = "clase_hrinicial" class = "form-control">

                    <span class="input-group-text">A:</span>
                    <input type = "time" name = "clase_hrfinal" id = "clase_hrfinal" class = "form-control me-3">

                </div>

                <div class = "m-3">

                    <label for = "clase_grado" class = "form-label">Elige el grado:</label>
                    <select class = "form-select" name = "clase_grado" id = "clase_grado">
                        <option value = "primero">1°</option>
                        <option value = "segundo">2°</option>
                        <option value = "tercero">3°</option>
                    </select>
                </div>

                <div class="m-3 d-flex flex-row justify-content-center">
                    <button class = "btn btn-primary" type = "submit">Crear</button>
                </div>
                
            </form>

        </div>
