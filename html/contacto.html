<!-- Inicio formulario-contacto -->
<section class="p-4 d-flex justify-content-center mb-4">
    <form id="contact-form" class="text-center" style="width: 100%; max-width: 350px">
        <h2>Contáctanos</h2>
        Déjanos un mensaje y con gusto te atenderemos tan pronto nos sea posible.
        <br><br>
        <!-- Inicio campo nombre -->
        <div class="form-outline mb-4">
            <label class="form-label" for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,30}" required
            title="Solo se aceptan letras" placeholder="Nombre" class="form-control" />
        </div>
        <!-- Fin campo nombre -->

        <!-- Inicio campo apellido -->
        <div class="form-outline mb-4">
            <label class="form-label" for="apellido">Ingresa tu apellido</label>
            <input type="text" id="apellido" name="apellido" required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,30}" required
            title="Solo se aceptan letras" placeholder="Apellido" class="form-control" />
        </div>
        <!-- Fin campo apellido -->

        <!-- Inicio campo e-mail -->
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required
            pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9]){1,}?$"
            title="Ingresa una dirección de correo electrónico válida" placeholder="Ejemplo: usuario@mail.com"
            class="form-control" />
        </div>
        <!-- Fin campo e-mail -->

        <!-- Inicio campo número telefónico -->
        <div class="form-outline mb-4">
            <label class="form-label" for="subject">Número telefónico</label>
            <input type="text" id="telefono" name="telefono" required pattern="[0-9]{2}[0-9]{8}" required
            maxlength="11" title="Ingresa un teléfono válido" placeholder="Ejemplo: 5512362448"
            class="form-control" />
        </div>
        <!-- Fin campo número telefónico -->

        <!-- Inicio campo mensaje -->
        <!-- NOTA 1: IMPLEMENTAR VALIDACION EN COMENTARIO -->
        <div class="form-outline mb-4">
            <label class="form-label" for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje"  required pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{3,30}"  required 
            rows="4" placeholder="Escribe un comentario"></textarea>
        </div>
        <!-- Fin campo mensaje -->

        <!-- Inicio botón -->
        <button class="btn btn-primary btn-block mb-6" onclick="saveInStorage()" input type="submit" value="Enviar"
        id="btn-enviar">Enviar</button>
        <!-- Fin botón -->  
                 
    </form>
</section>
